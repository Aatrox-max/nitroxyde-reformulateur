<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nitroxyde - Reformulateur IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reformulateur de Mail IA</h1>
        <p>Collez votre texte et choisissez le ton désiré.</p>
        
        <textarea id="inputText" placeholder="Votre email ici..."></textarea>
        
        <div class="actions">
            <select id="toneSelector">
                <option value="professionnel">Plus Professionnel</option>
                <option value="amical">Plus Amical</option>
                <option value="concis">Plus Concis</option>
            </select>
            <button id="submitButton">Reformuler</button>
        </div>
        
        <div id="result" class="result-box">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
