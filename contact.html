<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nitroxyde</title>
    <style>
        /* Tout le CSS est identique à index.html */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #ffffff; overflow-x: hidden; line-height: 1.6; }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .bg-animation::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 80%, #ff006e 0%, transparent 50%), radial-gradient(circle at 80% 20%, #8338ec 0%, transparent 50%), radial-gradient(circle at 40% 40%, #3a86ff 0%, transparent 50%); animation: gradientShift 8s ease-in-out infinite; }
        @keyframes gradientShift { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        header { position: fixed; top: 0; left: 0; width: 100%; padding: 20px 0; backdrop-filter: blur(10px); background: rgba(10, 10, 10, 0.8); z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-transform: uppercase; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: #ffffff; text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative; }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: linear-gradient(45deg, #ff006e, #8338ec); transition: width 0.3s ease; }
        .nav-links a:hover::after { width: 100%; }
        main { padding-top: 100px; position: relative; z-index: 10; }
        footer { background: rgba(255, 255, 255, 0.02); padding: 50px 0; text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .footer-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        /* Style du formulaire et de la page */
        .contact-section { padding: 100px 0; }
        .contact-content { max-width: 800px; margin: 0 auto; padding: 0 20px; text-align: center; }
        .contact-content h1 { font-size: 3rem; margin-bottom: 20px; }
        .contact-content p { font-size: 1.1rem; color: #b3b3b3; margin-bottom: 50px; }
        .contact-form { background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); text-align: left; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 15px; color: #ffffff; font-family: 'Inter', sans-serif; font-size: 1rem; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #ff006e; }
        .form-group textarea { resize: vertical; height: 150px; }
        .submit-button { background: linear-gradient(45deg, #ff006e, #8338ec); color: #ffffff; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 1.1rem; width: 100%; }
        .submit-button:hover { transform: translateY(-2px); }
        #form-status { margin-top: 20px; text-align: center; font-weight: 500; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <header>
        <div class="header-content">
            <div class="logo">Nitroxyde</div>
            <nav class="nav-links">
    <a href="/">Accueil</a>
    <a href="/unavailable">Fonctionnalités</a>
    <a href="/#demo">Démo</a>
    <a href="/contact">Contact</a>
</nav>
        </div>
    </header>
    <main>
        <section class="contact-section" id="contact">
            <div class="contact-content">
                <h1>Nous Contacter</h1>
                <p>Une question, une suggestion ou une proposition ? N'hésitez pas à nous laisser un message.</p>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Votre Nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Votre Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button" id="submitBtn">Envoyer le Message</button>
                    <div id="form-status"></div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Nitroxyde. Tous droits réservés.</p>
        </div>
    </footer>
    <script>
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const formStatus = document.getElementById('form-status');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            formStatus.textContent = '';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch('/api/send-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    formStatus.textContent = 'Message envoyé avec succès ! Merci.';
                    formStatus.style.color = '#06ffa5';
                    contactForm.reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi.');
                }
            } catch (error) {
                formStatus.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                formStatus.style.color = '#ff006e';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le Message';
            }
        });
    </script>
</body>
</html>
